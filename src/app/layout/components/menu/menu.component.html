<ul class="layout-menu" #menuContainer>
    <ng-container *ngFor="let item of model; let i = index">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"  [ngClass]="{ 'has-children': item.items, 'no-children': !item.items }"></li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
</ul>
