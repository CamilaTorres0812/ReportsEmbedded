<div class="min-h-screen flex flex-col bg-cover" [style]="{ backgroundImage: 'url(./images/pages/login-bg.jpg)' }">
    <div class="self-center mt-auto mb-auto">
        <p-card class="text-center">
            <div class="pages-header px-3 py-1 text-3xl font-bold mb-3">
                <h2>Reports Embedded</h2>
            </div>
            <span class="text-2xl font-semibold mt-2">Bienvenido</span>
            <p-message *ngIf="invalidCredentials" variant="outlined" severity="error" icon="pi pi-times-circle" styleClass="mb-2">Credenciales inválidas</p-message>
            <form class="flex flex-col gap-4 px-3 input-panel mt-3" [formGroup]="loginKatiosForm" autocomplete="off">
                <p-inputgroup>
                    <p-inputgroup-addon>
                        <i class="pi pi-briefcase"></i>
                    </p-inputgroup-addon>
                    <p-floatlabel variant="on">
                        <input pInputText id="idKatios" formControlName="idKatios" />
                        <label for="idKatios">IdKatios</label>
                    </p-floatlabel>
                </p-inputgroup>
                <p-inputgroup class="mt-3">
                    <p-inputgroup-addon>
                        <i class="pi pi-user"></i>
                    </p-inputgroup-addon>
                    <p-floatlabel variant="on">
                        <input pInputText id="user" formControlName="User" />
                        <label for="user">Usuario</label>
                    </p-floatlabel>
                </p-inputgroup>

                <p-inputgroup class="mt-3 mb-6">
                    <p-inputgroup-addon>
                        <i class="pi pi-lock"></i>
                    </p-inputgroup-addon>
                    <p-floatlabel variant="on">  
                        <input type="password" id="password" [type]="typePass" pInputText formControlName="Pass">
                        <label for="password">Contraseña</label>
                    </p-floatlabel>
                </p-inputgroup>
            </form>
                <button pButton pRipple class="w-full mt-2 px-4" label="Iniciar Sesión" (click)="login()" [disabled]="!loginKatiosForm.valid" type="submit" [raised]="true" severity="success"></button>
        </p-card>
    </div>
</div>
