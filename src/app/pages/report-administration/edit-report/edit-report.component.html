<p-button icon="pi pi-pencil" variant="outlined" size="small" severity="warn" (click)="showEditDialog()"></p-button>
<p-dialog [style]="{ width: '70rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [modal]="true" [(visible)]="visible" class="w-100rem">
    <ng-template #header>
        <div class="inline-flex items-center justify-center gap-2">
            <i class="pi pi-file-edit" style="font-size: 1.5rem; color: var(--primary-color)"></i>
            <h4 class="text-xl font-semibold text-primary">Modificar Reporte</h4>
        </div>
    </ng-template>
    <ng-container *ngIf="visible && showFormSTI">
        <app-add-stimulsfot-report  
            [idKatios]="idKatios" 
            [inputReporte]="reporte" 
            (editReport)="editAReport()">
        </app-add-stimulsfot-report>
    </ng-container>
    <ng-container *ngIf="visible && showFormPBI">
        <app-add-powerbi-report 
            [idKatios]="idKatios" 
            [inputReporte]="reporte"
            [tipoReporte] = "tipoReporte" 
            (editReport)="editAReport()">
        </app-add-powerbi-report>
    </ng-container>
</p-dialog>
